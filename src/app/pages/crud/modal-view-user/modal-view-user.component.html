<div class="container-fluid p-3">
  
  <mat-icon class="float-end hover" (click)="closeModal()">close</mat-icon>

  <h1 class="titulo">Detalhes do Usuários</h1>

  <h2 class="subtitulo">Visão Mais Detalhada do Usuário</h2>

  <div class="row mt-3">

    <div class="col-6">
      <h4 class="titulo-informacao">Nome</h4>
      <p class="informacao">{{ userData.name }}</p>
    </div>

    <div class="col-6">
      <h4 class="titulo-informacao">E-mail</h4>
      <p class="informacao">{{ userData.email }}</p>
    </div>

    <div class="col-6">
      <h4 class="titulo-informacao">Setor</h4>
      <p class="informacao">{{ userData.sector }}</p>
    </div>

    <div class="col-6">
      <h4 class="titulo-informacao">Cargo</h4>
      <p class="informacao">{{ userData.role }}</p>
    </div>

    <div class="col-6">
      <h4 class="titulo-informacao">Plano de Saúde</h4>
      <p class="informacao" *ngIf="userData.healthPlan">
        {{ userData.healthPlan }}
      </p>
      <p class="informacao" *ngIf="!userData.healthPlan">Não Possui</p>
    </div>

    <div class="col-6">
      <h4 class="titulo-informacao">Plano Odontológico</h4>
      <p class="informacao" *ngIf="userData.dentalPlan">
        {{ userData.dentalPlan }}
      </p>
      <p class="informacao" *ngIf="!userData.dentalPlan">Não Possui</p>
    </div>

  </div>
</div>
